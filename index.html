<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <script src="js/confetti.js" defer></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js" defer></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <h1><button class="btn">click me</button></h1>
    <div class="container">
      <div class="game-info">
        <div>Hangman</div>
        <select class="" name="">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>
        <div class="category">word from: <span></span></div>
      </div>
      <hr />
      <div class="play-ground">
        <div class="hangman">
          <div class="hangman-draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"><span></span></div>
              <div class="body"></div>
              <div class="arms"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>

      <hr />

      <div class="guess-section"></div>
    </div>
    <audio id="right" src="sounds/right_sound.mp3" preload="auto"></audio>
    <audio id="wrong" src="sounds/puzzWrong_sound.mp3" preload="auto"></audio>
    <audio id="success" src="sounds/success_sound.mp3" preload="auto"></audio>
    <audio id="fail" src="sounds/fail_sound.mp3" preload="auto"></audio>
  </body>
</html>
